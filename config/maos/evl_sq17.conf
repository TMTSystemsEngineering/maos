#FILE evl_sq17.conf
#Performance evaluation directions.
#Defines square 17"x17" evaluation FoV using Simpson weighting.

evl.thetax  = [0 0.5 0 -0.5 0 0.5 -0.5 -0.5 0.5]*17 #x coordinate in arcsec
evl.thetay  = [0 0 0.5 0 -0.5 0.5 0.5 -0.5 -0.5]*17 #y coordinate in arcsec
evl.wt      = [4/9 1/9 1/9 1/9 1/9 1/36 1/36 1/36 1/36] #weighting to compute field average wavefront error.
