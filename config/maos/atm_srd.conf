#File atm_srd.conf

#Turbulence profile from TMT NFIRAOS SRD


atm.r0z   = 0.15  #atm r0 at zenith
atm.l0    = 30    #atm outer scale

atm.ht = [0 2577.3 5154.6 7732 12887 15464]#turbulence screen height.
atm.wt = [0.6523 0.1723 0.0551 0.0248 0.0736 0.0219]
       #weight of each layer. (normalized Cn^2). sum to 1.
atm.ws = [5 13 20 30 20 10]
       #wind speed at height atm.ht. 
atm.wddeg = [0 0 0 0 0 0]  #wind direction in degree.  If wdrand=1, this will be
			   #irrelevant.

#Reconstructor parameters
atmr.r0z = -1   #atm r0 at zenith. -1: matches atm.r0z
atmr.l0  = -1   #atm outer scale.  -1: matches atm.l0
atmr.ht  = [0 2577.3 5154.6 7732 12887 15464]#reconstructed screen height.
atmr.wt  = [0.6523 0.1723 0.0551 0.0248 0.0736 0.0219]
	 #reconstructed screen weight. see atm.wt
atmr.os  = [2 2 2 2 1 1] #over sampling factor
